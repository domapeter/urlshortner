<div class="d-flex flex-column">
    <div class="d-flex justify-content-center">
        <h1>Create link</h1>
    </div>

    <form [formGroup]="createLinkForm" (ngSubmit)="onSubmit()" class="d-flex flex-column">
        <input class="form-controll my-3" type="url"  formControlName="link" >
        <button class="btn btn-primary  " type="submit">Generate</button> 
    </form>
    <div *ngIf="link" class="d-flex flex-column">
        <div class="d-flex justify-content-center">

            <h2 class="my-3">Your link has been created</h2>
        </div>
       
        <a [href]="baseUrl+link">{{baseUrl}}{{link}}</a>
    </div>
</div>
